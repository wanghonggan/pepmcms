	<script>
    function showtab(tab){
      $('#browse').hide();
      $('#append').hide();
      $('#edit').hide();
      $('#browsebt').removeClass("hover");
      $('#appendbt').removeClass("hover");
      $('#editbt').removeClass("hover");
      $('#'+tab+'bt').addClass("hover");
      $('#'+tab).fadeIn();
    }
  </script>
